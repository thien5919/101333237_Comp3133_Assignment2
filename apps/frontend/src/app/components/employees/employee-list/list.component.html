<h2>Employee List</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees$ | async">
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.department }}</td>
    </tr>
  </tbody>
</table>

<button (click)="logout()">Logout</button>
